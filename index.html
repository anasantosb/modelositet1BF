<!DOCTYPE html>
<html>
<head>
  <title>Meu site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

          <li>
            <div class="catalog-item">
